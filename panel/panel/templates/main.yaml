
mode: rule

dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 4.2.2.4
    - 8.8.8.8

tun:
  enable: true
  stack: gvisor # or gvisor
  dns-hijack:
     - 198.18.0.2:53
  auto-route: true
  auto-detect-interface: true

global-client-fingerprint: chrome

proxy-providers:
{% for tier in tiers %}
{% if tier.exists %}
{% for domain in domains %}
  tier{{tier.index}}-{{domain}}:
    type: http
    url: https://{{ domain }}/{{ user_id }}/tier{{tier.index}}.yaml
    path: ./{{ domain }}-files/tier{{tier.index}}.yaml
    interval: 3600

{% if udp_exists %}
  tier{{tier.index}}-udp-{{domain}}:
    type: http
    url: https://{{ domain }}/{{ user_id }}/tier{{tier.index}}-udp.yaml
    path: ./{{ domain }}-files/tier{{tier.index}}-udp.yaml
    interval: 3600
{% endif %}
{% endfor %}
{% endif %}
{% endfor %}

rule-providers:
{% for domain in domains %}
  excludedips-{{ domain }}:
    type: http
    behavior: classical
    interval: 3600
    path: ./{{ domain }}-files/excludedips.yaml
    url: https://{{ domain }}/{{ user_id }}/rules.yaml
{% endfor %}


proxy-groups:
  - name: "main-group"
    type: fallback
    proxies:
{% for tier in tiers %}{% if tier.exists %}
      - tier{{tier.index}}-group
{% endif %}{% endfor %}
    url: 'https://www.google.com/generate_204'
    interval: 5
    global-default: true
    lazy: false

{% if udp_exists %}
  - name: "main-group-udp"
    type: fallback
    proxies:
{% for tier in tiers %}{% if tier.exists %}
      - tier{{tier.index}}-group-udp
{% endif %}{% endfor %}
    url: 'https://www.google.com/generate_204'
    interval: 5
    lazy: false
{% endif %}

{% for tier in tiers %}
{% if tier.exists %}
  - name: "tier{{tier.index}}-group"
    use:
{% for domain in domains %}
      - tier{{tier.index}}-{{ domain }}
{% endfor %}
{% if tier.type == 'urltest' %}
    type: url-test
    tolerance: 4000
    url: 'https://www.google.com/generate_204'
    interval: 30
    lazy: false
{% endif %}
{% if tier.type == 'loadbalance' %}
    url: 'https://www.google.com/generate_204'
    interval: 30
    strategy: round-robin
    lazy: false
{% endif %}
{% if tier.type == 'fallback' %}
    url: 'https://www.google.com/generate_204'
    interval: 30
    lazy: false
{% endif %}

{% if udp_exists %}
  - name: "tier{{tier.index}}-group-udp"
    use:
{% for domain in domains %}
      - tier{{tier.index}}-udp-{{ domain }}
{% endfor %}
{% if tier.type == 'urltest' %}
    type: url-test
    tolerance: 4000
    url: 'https://www.google.com/generate_204'
    interval: 30
    lazy: false
{% endif %}
{% if tier.type == 'loadbalance' %}
    url: 'https://www.google.com/generate_204'
    interval: 30
    lazy: false
{% endif %}
{% if tier.type == 'fallback' %}
    url: 'https://www.google.com/generate_204'
    interval: 30
    lazy: false
{% endif %}
{% endif %}

{% endif %}
{% endfor %}





mixed-port: 1096
redir-port: 7892
external-controller: 127.0.0.1:9090

script:
  shortcuts:
    udpnetwork: network == 'udp'

rules:
{% for domain in domains %}
  - RULE-SET,excludedips-{{ domain }},DIRECT
{% endfor %}
{% if udp_exists %}
{% if meta %}
  - AND,((NETWORK,UDP)),main-group-udp
{% else %}
{% if premium %}
  - SCRIPT,udpnetwork,main-group-udp
{% endif %}
{% endif %}
{% endif %}
  - MATCH,main-group
