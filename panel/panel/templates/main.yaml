
mode: rule

dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 4.2.2.4
    - 8.8.8.8

tun:
  enable: true
  stack: gvisor # or gvisor
  dns-hijack:
     - 198.18.0.2:53
  auto-route: true
  auto-detect-interface: true

proxy-providers:
{% for domain in domains %}
{% if cloudflare_exists %}
  cloudflare-{{domain}}:
    type: http
    url: https://{{ domain }}/{{ user_id }}/cloudflare.yaml
    path: ./{{ domain }}-files/cloudflare.yaml
    interval: 3600

{% if udp_exists %}
  cloudflare-udp-{{domain}}:
    type: http
    url: https://{{ domain }}/{{ user_id }}/cloudflare-udp.yaml
    path: ./{{ domain }}-files/cloudflare-udp.yaml
    interval: 3600
{% endif %}
{% endif %}

{% if direct_exists %}
  direct-{{ domain }}:
    type: http
    url: https://{{ domain }}/{{ user_id }}/direct.yaml
    path: ./{{ domain }}-files/direct.yaml
    interval: 3600

{% if udp_exists %}
  direct-udp-{{ domain }}:
    type: http
    url: https://{{ domain }}/{{ user_id }}/direct-udp.yaml
    path: ./{{ domain }}-files/direct-udp.yaml
    interval: 3600
{% endif %}
{% endif %}

{% if cdn_other_exists %}
  cdn-other-{{ domain }}:
    type: http
    url: https://{{ domain }}/{{ user_id }}/cdn-other.yaml
    path: ./{{ domain }}-files/cdn-other.yaml
    interval: 3600

{% if udp_exists %}
  cdn-other-udp-{{ domain }}:
    type: http
    url: https://{{ domain }}/{{ user_id }}/cdn-other-udp.yaml
    path: ./{{ domain }}-files/cdn-other-udp.yaml
    interval: 3600

{% endif %}
{% endif %}
{% endfor %}

rule-providers:
{% for domain in domains %}
  excludedips-{{ domain }}:
    type: http
    behavior: classical
    interval: 3600
    path: ./{{ domain }}-files/excludedips.yaml
    url: https://{{ domain }}/{{ user_id }}/rules.yaml
{% endfor %}


proxy-groups:
  - name: "main-group"
    type: fallback
    proxies:
{% if direct_exists or cloudflare_exists %}
      - tier1-group
{% endif %}{% if cdn_other_exists %}
      - tier2-group
{% endif %}
    url: 'https://www.google.com/generate_204'
    interval: 300
    global-default: true
    lazy: false

{% if direct_exists or cloudflare_exists %}
  - name: "tier1-group"
    type: url-test
    tolerance: 1500
    proxies:
{% if cloudflare_exists %}
      - cloudflare-group
{% endif %}{% if direct_exists %}
      - direct-group
{% endif %}
    url: 'https://www.google.com/generate_204'
    interval: 300
    lazy: false
{% endif %}

{% if cdn_other_exists %}
  - name: "tier2-group"
    type: url-test
    tolerance: 1500
    proxies:
{% if cdn_other_exists %}
      - cdn-other-group
{% endif %}
    url: 'https://www.google.com/generate_204'
    interval: 300
    lazy: false
{% endif %}

{% if cloudflare_exists %}
  - name: "cloudflare-group"
    type: url-test
    strategy: round-robin
    use:
{% for domain in domains %}
      - cloudflare-{{ domain }}
{% endfor %}
    url: 'https://www.google.com/generate_204'
    interval: 300
    lazy: false
{% endif %}

{% if cdn_other_exists %}
  - name: "cdn-other-group"
    type: load-balance
    strategy: round-robin
    use:
{% for domain in domains %}
      - cdn-other-{{ domain }}
{% endfor %}
    url: 'https://www.google.com/generate_204'
    interval: 300
    lazy: false
{% endif %}

{% if direct_exists %}
  - name: "direct-group"
    type: load-balance
    strategy: round-robin
    use:
{% for domain in domains %}
      - direct-{{ domain }}
{% endfor %}
    url: 'https://www.google.com/generate_204'
    interval: 300
    lazy: false
{% endif %}

{% if udp_exists %}

  - name: "main-group-udp"
    type: fallback
    proxies:
{% if direct_exists or cloudflare_exists %}
      - tier1-group-udp
{% endif %}{% if cdn_other_exists %}
      - tier2-group-udp
{% endif %}
    url: 'https://www.google.com/generate_204'
    interval: 300
    global-default: true
    lazy: false

{% if direct_exists or cloudflare_exists %}
  - name: "tier1-group-udp"
    type: url-test
    tolerance: 1500
    proxies:
{% if cloudflare_exists %}
      - cloudflare-group-udp
{% endif %}{% if direct_exists %}
      - direct-group-udp
{% endif %}
    url: 'https://www.google.com/generate_204'
    interval: 300
    lazy: false
{% endif %}

{% if cdn_other_exists %}
  - name: "tier2-group-udp"
    type: url-test
    tolerance: 1500
    proxies:
{% if cdn_other_exists %}
      - cdn-other-group-udp
{% endif %}
    url: 'https://www.google.com/generate_204'
    interval: 300
    lazy: false
{% endif %}

{% if cloudflare_exists %}
  - name: "cloudflare-group-udp"
    type: url-test
    strategy: round-robin
    use:
{% for domain in domains %}
      - cloudflare-udp-{{ domain }}
{% endfor %}
    url: 'https://www.google.com/generate_204'
    interval: 300
    lazy: false
{% endif %}

{% if cdn_other_exists %}
  - name: "cdn-other-group-udp"
    type: load-balance
    strategy: round-robin
    use:
{% for domain in domains %}
      - cdn-other-udp-{{ domain }}
{% endfor %}
    url: 'https://www.google.com/generate_204'
    interval: 300
    lazy: false
{% endif %}

{% if direct_exists %}
  - name: "direct-group-udp"
    type: load-balance
    strategy: round-robin
    use:
{% for domain in domains %}
      - direct-udp-{{ domain }}
{% endfor %}
    url: 'https://www.google.com/generate_204'
    interval: 300
    lazy: false
{% endif %}

{% endif %}




mixed-port: 1096
redir-port: 7892
external-controller: 127.0.0.1:9090

script:
  shortcuts:
    udpnetwork: network == 'udp'

rules:
{% for domain in domains %}
  - RULE-SET,excludedips-{{ domain }},DIRECT
{% endfor %}
{% if udp_exists %}
{% if meta %}
  - AND,((NETWORK,UDP)),main-group-udp
{% else %}
{% if premium %}
  - SCRIPT,udpnetwork,main-group-udp
{% endif %}
{% endif %}
{% endif %}
  - MATCH,main-group
