
mode: rule

dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 4.2.2.4
    - 8.8.8.8

tun:
  enable: true
  stack: gvisor # or gvisor
  dns-hijack:
     - 198.18.0.2:53
  auto-route: true
  auto-detect-interface: true

global-client-fingerprint: chrome

proxies:
{% for provider in providers %}
{% if not provider.meta_only or meta %}
{% with name=provider.name, server=provider.server, port=provider.port, password=provider.password, sni=provider.sni, path=provider.path, host=provider.host, skip_cert_verify=provider.skip_cert_verify %}
{% include ("providers/" + provider.type + ".yaml") %}
{% endwith %}
{% endif %}
{% endfor %}

proxy-groups:
  - name: "main"
    type: select
    proxies:
      - auto-group
{% if manual_tier_select_clash %}
{% for tier in tiers %}{% if tier.exists %}
      - tier{{tier.index}}-group
{% endif %}{% endfor %}
{% endif %}

  - name: "auto-group"
    type: fallback
    proxies:
{% for tier in tiers %}{% if tier.exists %}
      - tier{{tier.index}}-group
{% endif %}{% endfor %}
    url: 'https://www.google.com/generate_204'
    interval: 5
    global-default: true
    lazy: false

{% for tier in tiers %}
{% if tier.exists %}
{% with name="tier" + (tier.index) + "-group", proxies=providers, tier=tier, udp_only=False, panel_domain=panel_domain, user_id=user_id, udp_only=False %}
{% if tier.type == 'urltest' %}{% include "groups/urltest.yaml" %}{% endif %}
{% if tier.type == 'fallback' %}{% include "groups/fallback.yaml" %}{% endif %}
{% if tier.type == 'loadbalance' %}{% include "groups/loadbalance.yaml" %}{% endif %}
{% endwith %}
{% endif %}
{% endfor %}


{% if udp_exists %}
{% if meta or premium %}
  - name: "main-udp"
    type: fallback
    proxies:
{% for tier in tiers %}{% if tier.exists %}
      - tier{{tier.index}}-group-udp
{% endif %}{% endfor %}
    url: 'https://www.google.com/generate_204'
    interval: 5
    lazy: false

{% for tier in tiers %}
{% if tier.exists %}
{% with name="tier" + (tier.index) + "-group-udp", proxies=providers, tier=tier, panel_domain=panel_domain, user_id=user_id, udp_only=True %}
{% if tier.type == 'urltest' %}{% include "groups/urltest.yaml" %}{% endif %}
{% if tier.type == 'fallback' %}{% include "groups/fallback.yaml" %}{% endif %}
{% if tier.type == 'loadbalance' %}{% include "groups/loadbalance.yaml" %}{% endif %}
{% endwith %}
{% endif %}
{% endfor %}

{% endif %}
{% endif %}

{% if health_check %}
{% for provider in providers %}
{% if not provider.meta_only or meta %}
{% with name=provider.name, server=provider.server, sni=provider.sni, host=provider.host, type=provider.type, entry_type=provider.entry_type, panel_domain=panel_domain, user_id=user_id %}
{% include ("groups/healthcheckserver.yaml") %}
{% endwith %}
{% endif %}
{% endfor %}
{% endif %}


mixed-port: 1096
redir-port: 7892
external-controller: 127.0.0.1:9090

script:
  shortcuts:
    udpnetwork: network == 'udp'

rules:
{% for country in ips_direct_countries %}
{% include "rules/" + country + "-direct.yaml" %}
{% endfor %}

{% if udp_exists %}
{% if meta %}
  - AND,((NETWORK,UDP)),main-udp
{% else %}
{% if premium %}
  - SCRIPT,udpnetwork,main-udp
{% endif %}
{% endif %}
{% endif %}
  - MATCH,main
