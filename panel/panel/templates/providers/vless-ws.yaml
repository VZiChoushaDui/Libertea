  - name: "{{name}}"
    type: vless
    server: {{server}}
    port: {{port}}
    uuid: {{password}}
    alterId: 0
    cipher: none
    udp: true
    tls: true
    skip-cert-verify: {{skip_cert_verify}}
    #servername: test.com # priority over wss host
    network: ws
    sni: {{sni}}
    ws-opts:
      path: "{{path}}"
      headers:
        Host: {{host}}
       #max-early-data: 2048
       #early-data-header-name: Sec-WebSocket-Protocol
