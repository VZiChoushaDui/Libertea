  - name: "{{name}}"
    type: vless
    server: {{server}}
    port: {{port}}
    uuid: {{password}}
    alterId: 0
    cipher: none
    udp: true
    tls: true
    skip-cert-verify: {{skip_cert_verify}}
    network: ws
    sni: {{sni}}
    ws-opts:
      path: "{{path}}"
      headers:
        Host: {{host}}
