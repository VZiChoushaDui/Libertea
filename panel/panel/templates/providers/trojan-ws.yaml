  - name: "{{name}}"
    type: trojan
    password: {{password}}
    port: {{port}}
    server: {{server}}
    network: ws
    sni: {{sni}}
    skip-cert-verify: {{skip_cert_verify}}
    udp: true
    ws-opts:
      path: "{{path}}"
      headers:
        Host: {{host}}
      max-early-data: 2048
      early-data-header-name: Sec-WebSocket-Protocol
