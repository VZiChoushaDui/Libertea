{% for provider in providers %}{% if provider.tier == tier.index %}{% if not provider.meta_only or meta %}{% if not udp_only or provider.type == 'trojan-ws' or provider.type == 'trojan-grpc' or provider.type == 'vless-ws' or provider.type == 'vless-grpc' or provider.type == 'vmess-ws' or provider.type == 'vless-grpc' %}
